odom_frame: "/sergio/odom"
base_frame: "/sergio/base_link"
delta: 0.025

# Initial map size
xmin: -1
ymin: -3
xmax: 5
ymax: 3

# The maximum usable range of the laser
maxUrange: 8

# Number of beams to skip in each scan (default 0) -->
lskip: 0

# Process a scan each time the robot translates/rotates this far (default 1.0, 0.5)
linearUpdate: 100
angularUpdate: 100
temporalUpdate: 1.0

occ_thresh: 0.5
