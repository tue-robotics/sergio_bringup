dynamixel_manager:
    namespace: dxl_manager
    serial_ports:
        pan_tilt_laser_port:
            port_name: "/dev/ttyUSB0"
            baud_rate: 57142
            min_motor_id: 1
            max_motor_id: 3
            update_rate: 20

neck_pan:
    controller:
        package: dynamixel_controllers
        module: joint_position_controller
        type: JointPositionController
    joint_name: neck_pan_joint
    joint_speed: 1.0
    motor:
        id: 1
        init: 467
        min: 166
        max: 770

neck_tilt:
    controller:
        package: dynamixel_controllers
        module: joint_position_controller
        type: JointPositionController
    joint_name: neck_tilt_joint
    joint_speed: 0.8
    motor:
        id: 2
        init: 520
        min: 190
        max: 600

torso_laser:
    controller:
        package: dynamixel_controllers
        module: joint_position_controller
        type: JointPositionController
    joint_name: laser_tilt_joint
    joint_speed: 0.3
    motor:
        id: 3
        init: 616
        min: 616
        max: 678
