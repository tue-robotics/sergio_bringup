world_name: $(env ROBOT_ENV)

# -----------------------------------------------------------------------------------------------------------------------------

plugins:

- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: sergio
      urdf_rosparam: /sergio/robot_description
      joint_topics:
        - topic: /sergio/joint_states

- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: sergio

- name: navigation
  lib: libed_navigation_plugin.so
  parameters:
      occupancy_grid_publisher:
          resolution: 0.05
          frame_id: /map
          min_z: 0.025
          max_z: 1.8
          default_offset: 0.75
      depth_sensor_integration:
          frame_id: /map
          topic: /sergio/top_kinect/rgbd
          num_samples: 640
          slope_threshold: 1
          slope_window_size: 30
          min_distance: 0.45
          max_distance: 2.0

- name: tf_publisher
  lib: libed_tf_publisher_plugin.so
  parameters:
      root_frame_id: /map
      exclude: sergio

- name: kinect_integration
  lib: libed_kinect_plugin.so
  parameters:
      debug: 0
      continuous: 0
      topic: /sergio/top_kinect/rgbd
      max_correspondence_distance: 0.2
      max_range: 3
      downsample_factor: 2

- name: laser_integration
  lib: libed_laser_plugin.so
  frequency: 40
  parameters:
      laser_topic: /sergio/torso_laser/scan
      min_segment_size_pixels: 10
      world_association_distance: 0.4
      segment_depth_threshold: 0.2
      min_cluster_size: 0.2
      max_cluster_size: 1.0
      max_gap_size: 10

- name: entity_clearer
  lib: libed_clearer_plugin.so
  enabled: 1
  parameters:
      entity_timeout: 1.0

- name: robocup
  lib: libed_robocup_plugin.so
  parameters:
    map_topic_in: /sergio/gmapping/map
    map_topic_out: /map
    wall_height: 1.7
    map_filter_padding: 0.3
    rgbd_topic: /sergio/top_kinect/rgbd
    nav_goal_topic: /sergio/local_planner/action_server/goal
    head_goal_topic: /sergio/head_ref/action_server/goal
    models:
    - id: bed_frame
      type: rwc2016/bed_frame
    - id: bookcase1
      type: rwc2016/bookcase1 
    - id: bookcase2
      type: rwc2016/bookcase2
    - id: bookcase_noback
      type: rwc2016/bookcase_noback
    - id: cabinet_2doors
      type: rwc2016/cabinet_2doors
    - id: cabinet_2slides
      type: rwc2016/cabinet_2slides
    - id: cabinet_open_large
      type: rwc2016/cabinet_open_large
    - id: cabinet_open_small
      type: rwc2016/cabinet_open_small
    - id: couch
      type: rwc2016/couch
    - id: kitchen_counter
      type: rwc2016/kitchen_counter
    - id: table_black
      type: rwc2016/table_black
    - id: plant-small-1
      type: rwc2016/plant
    - id: plant-small-1
      type: rwc2016/plant
    - id: plant-big
      type: rwc2016/plant
    - id: table_bureau
      type: rwc2016/table_bureau
    - id: table_salon
      type: rwc2016/table_salon
      # image: $(rospkg challenge_open)/images/robotics_testlabs/table_120x80x76.jpg
    - id: armchair-1
      type: rwc2016/armchair
    - id: armchair-2
      type: rwc2016/armchair
    - id: armchair-3
      type: rwc2016/armchair


- name: localization
  lib: libed_localization_plugin.so
  enabled: 1
  frequency: 40
  parameters:
      robot_name: sergio
      initial_pose_topic: /sergio/initialpose
      num_particles: 500
      initial_pose:
          x: 0.586 #$(env ROBOT_INIT_X)
          y: 4.259 #$(env ROBOT_INIT_Y)
          rz: 0 #$(env ROBOT_INIT_PHI)
      laser_model:
          topic: /sergio/back_laser/scan
          num_beams: 100
          z_hit: 0.95
          sigma_hit: 0.2
          z_short: 0.1
          z_max: 0.05
          z_rand: 0.05
          lambda_short: 0.1
          range_max: 10
          min_particle_distance: 0.01
          min_particle_rotation_distance: 0.02
      odom_model:
          map_frame: map
          odom_frame: /sergio/odom
          base_link_frame: /sergio/base_link
          alpha1: 0.05   # rot -> trans + strafe
          alpha2: 0.5    # trans -> rot
          alpha3: 0.5    # trans -> trans
          alpha4: 0.5    # rot -> rot
          alpha5: 0.5    # trans -> strafe

- name: perception
  lib: libed_perception_plugin.so
