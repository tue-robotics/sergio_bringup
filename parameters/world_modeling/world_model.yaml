world_name: $(env ROBOT_ENV)

# -----------------------------------------------------------------------------------------------------------------------------

plugins:

- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: sergio
      urdf_rosparam: /sergio/robot_description
      joint_topics:
        - topic: /sergio/joint_states

- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: sergio

- name: navigation
  lib: libed_navigation_plugin.so
  parameters:
      occupancy_grid_publisher:
          resolution: 0.05
          frame_id: /map
          min_z: 0.025
          max_z: 1.8
          default_offset: 0.75
          depth_sensor_integration:
              topic: /sergio/top_kinect/rgbd
              num_samples: 640
              slope_threshold: 1
              slope_window_size: 30
              min_distance: 0.45
              max_distance: 2.0

- name: tf_publisher
  lib: libed_tf_publisher_plugin.so
  parameters:
      root_frame_id: /map
      exclude: sergio

- name: kinect_integration
  lib: libed_kinect_plugin.so
  parameters:
      debug: 0
      continuous: 0
      topic: /sergio/top_kinect/rgbd
      max_correspondence_distance: 0.2
      max_range: 3
      downsample_factor: 2

- name: laser_integration
  lib: libed_laser_plugin.so
  frequency: 40
  parameters:
      laser_topic: /sergio/torso_laser/scan
      min_segment_size_pixels: 10
      world_association_distance: 0.4
      segment_depth_threshold: 0.2
      min_cluster_size: 0.2
      max_cluster_size: 1.0
      max_gap_size: 10

- name: entity_clearer
  lib: libed_clearer_plugin.so
  enabled: 1
  parameters:
      entity_timeout: 1.0

- name: localization
  lib: libed_localization_plugin.so
  enabled: 1
  frequency: 40
  parameters:
      robot_name: sergio
      initial_pose_topic: /sergio/initialpose
      num_particles: 500
      initial_pose:
          x: 0.586 #$(env ROBOT_INIT_X)
          y: 4.259 #$(env ROBOT_INIT_Y)
          rz: 0 #$(env ROBOT_INIT_PHI)
      laser_model:
          topic: /sergio/back_laser/scan
          num_beams: 100
          z_hit: 0.95
          sigma_hit: 0.2
          z_short: 0.1
          z_max: 0.05
          z_rand: 0.05
          lambda_short: 0.1
          range_max: 10
          min_particle_distance: 0.01
          min_particle_rotation_distance: 0.02
      odom_model:
          map_frame: map
          odom_frame: /sergio/odom
          base_link_frame: /sergio/base_link
          alpha1: 0.05   # rot -> trans + strafe
          alpha2: 0.5    # trans -> rot
          alpha3: 0.5    # trans -> trans
          alpha4: 0.5    # rot -> rot
          alpha5: 0.5    # trans -> strafe

- name: perception
  lib: libed_perception_plugin.so
