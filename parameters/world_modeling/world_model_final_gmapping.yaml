world_name: empty

# -----------------------------------------------------------------------------------------------------------------------------

plugins:

- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: sergio
      urdf_rosparam: /sergio/robot_description
      joint_topics:
        - topic: /sergio/joint_states

- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: sergio

- name: tf_publisher
  lib: libed_tf_publisher_plugin.so
  parameters:
      root_frame_id: /map
      exclude: sergio

- name: kinect_integration
  lib: libed_kinect_plugin.so
  parameters:
      debug: 0
      continuous: 0
      topic: /sergio/top_kinect/rgbd
      max_correspondence_distance: 0.2
      max_range: 3
      downsample_factor: 2

- name: navigation
  lib: libed_navigation_plugin.so
  parameters:
      occupancy_grid_publisher:
          resolution: 0.05
          frame_id: /map
          min_z: 0.025
          max_z: 1.8
          default_offset: 0.75
      depth_sensor_integration:
          frame_id: /map
          topic: /sergio/top_kinect/rgbd
          num_samples: 640
          slope_threshold: 1
          slope_window_size: 30
          min_distance: 0.45
          max_distance: 2.0

- name: robocup
  lib: libed_robocup_plugin.so
  parameters:
    map_topic_in: /sergio/gmapping/map
    map_topic_out: /map
    wall_height: 1.7
    map_filter_padding: 0.3
    rgbd_topic: /sergio/top_kinect/rgbd
    nav_goal_topic: /sergio/local_planner/action_server/goal
    head_goal_topic: /sergio/head_ref/action_server/goal
    models:
    - id: drawer
      type: rwc2016/cabinet_2doors
      image: $(rospkg challenge_open)/images/rwc2016a/cabinet_2doors.jpg
    - id: desk
      type: rwc2016/table_bureau
      image: $(rospkg challenge_open)/images/rwc2016a/table_bureau.jpg
    - id: bed
      type: rwc2016/bed_frame
      image: $(rospkg challenge_open)/images/rwc2016a/bed_frame.jpg
    - id: couch
      type: rwc2016/couch
      image: $(rospkg challenge_open)/images/rwc2016a/couch.jpg
    - id: sink
      type: rwc2016/kitchen_counter
      image: $(rospkg challenge_open)/images/rwc2016a/kitchen_counter.jpg
    - id: bedside
      type: rwc2016/ikea_table_red
      image: $(rospkg challenge_open)/images/rwc2016a/bedside.jpg
    - id: bar
      type: rwc2016/bookcase_noback
      image: $(rospkg challenge_open)/images/rwc2016a/bookcase.jpg
    - id: cupboard
      type: rwc2016/cabinet_2doors
      image: $(rospkg challenge_open)/images/rwc2016a/cabinet_2doors.jpg
    - id: sideshelf
      type: rwc2016/cabinet_2slides
      image: $(rospkg challenge_open)/images/rwc2016a/cabinet_2slides.jpg
    - id: bookcase
      type: rwc2016/bookcase_noback
      image: $(rospkg challenge_open)/images/rwc2016a/bookcase.jpg
    - id: dining_table
      type: rwc2016/table_black
      image: $(rospkg challenge_open)/images/rwc2016a/table_black.jpg
    - id: table_salon
      type: rwc2016/table_salon
      image: $(rospkg challenge_open)/images/rwc2016a/table_salon.jpg
    - id: tv_stand
      type: rwc2016/cabinet_open_small
      image: $(rospkg challenge_open)/images/rwc2016a/cabinet_open.jpg
    - id: living_shelf
      type: rwc2016/cabinet_open_large
      image: $(rospkg challenge_open)/images/rwc2016a/cabinet_open.jpg
    - id: living_table
      type: rwc2016/table_salon
      image: $(rospkg challenge_open)/images/rwc2016a/table_salon.jpg
    - id: cabinet
      type: rwc2016/cabinet_open_small
      image: $(rospkg challenge_open)/images/rwc2016a/cabinet_open.jpg
    - id: door_left
      type: rwc2016/door_left
      image: $(rospkg challenge_open)/images/rwc2016a/door.jpg
    - id: door_right
      type: rwc2016/door_right
      image: $(rospkg challenge_open)/images/rwc2016a/door.jpg

- name: laser_integration
  lib: libed_laser_plugin.so
  frequency: 40
  parameters:
      laser_topic: /sergio/torso_laser/scan
      min_segment_size_pixels: 10
      world_association_distance: 0.4
      segment_depth_threshold: 0.2
      min_cluster_size: 0.2
      max_cluster_size: 1.0
      max_gap_size: 10

- name: entity_clearer
  lib: libed_clearer_plugin.so
  enabled: 1
  parameters:
      entity_timeout: 1.0

- name: perception
  lib: libed_perception_plugin.so
