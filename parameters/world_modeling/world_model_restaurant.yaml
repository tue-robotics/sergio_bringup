world_name: empty

# -----------------------------------------------------------------------------------------------------------------------------

plugins:
- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: sergio
      urdf_rosparam: /sergio/robot_description
      joint_topics:
        - topic: /sergio/joint_states
- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: sergio
- name: tf_publisher
  lib: libed_tf_publisher_plugin.so
  parameters:
      root_frame_id: /map
      exclude: sergio
- name: laser_integration
  lib: libed_laser_plugin.so
  enabled: 1
  frequency: 40
  parameters:
      laser_topic: /sergio/torso_laser/scan
- name: entity_clearer
  lib: libed_clearer_plugin.so
  enabled: 1
  parameters:
      entity_timeout: 1.0
