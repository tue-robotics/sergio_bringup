world_name: empty

# -----------------------------------------------------------------------------------------------------------------------------

plugins:

- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: sergio
      urdf_rosparam: /sergio/robot_description
      joint_topics:
        - topic: /sergio/joint_states

- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: sergio

- name: tf_publisher
  lib: libed_tf_publisher_plugin.so
  parameters:
      root_frame_id: /map
      exclude: sergio

- name: navigation
  lib: libed_navigation_plugin.so
  parameters:
      occupancy_grid_publisher:
          resolution: 0.05
          frame_id: /map
          min_z: 0.025
          max_z: 1.8
          default_offset: 0.75
          depth_sensor_integration:
              topic: /sergio/top_kinect/rgbd
              num_samples: 640
              slope_threshold: 1
              slope_window_size: 30
              min_distance: 0.45
              max_distance: 2.0

- name: robocup
  lib: libed_robocup_plugin.so
  frequency: 40
  parameters:
    map_topic_in: /sergio/gmapping/map
    map_topic_out: /map
    wall_height: 1.7
    map_filter_padding: 0.3
    rgbd_topic: /sergio/top_kinect/rgbd
    nav_goal_topic: /sergio/local_planner/action_server/goal
    head_goal_topic: /sergio/head_ref/action_server/goal
    models:
    - name: reo2016/bed
      image: $(rospkg challenge_open)/images/reo2016/bed.jpg
    - name: reo2016/nightstand
      image: $(rospkg challenge_open)/images/reo2016/bedstand.jpg
    - name: reo2016/couch
      image: $(rospkg challenge_open)/images/reo2016/couch.jpg
    - name: reo2016/closet
      image: $(rospkg challenge_open)/images/reo2016/cupboard.jpg
    - name: reo2016/dinnertable
      image: $(rospkg challenge_open)/images/reo2016/dinnertable.jpg
    - name: reo2016/fridge
      image: $(rospkg challenge_open)/images/reo2016/fridge.jpg
    - name: reo2016/kitchencounter
      image: $(rospkg challenge_open)/images/reo2016/kitchen_counter.jpg
    - name: reo2016/tv_stand
      image: $(rospkg challenge_open)/images/reo2016/tvstand.jpg
    - name: reo2016/bookcase
      image: $(rospkg challenge_open)/images/reo2016/bookcase.jpg
    - name: reo2016/hallway_trashbin
      image: $(rospkg challenge_open)/images/reo2016/hallway_trashbin.jpg
    - name: reo2016/kitchen_trashbin
      image: $(rospkg challenge_open)/images/reo2016/kitchen_trashbin.jpg
    - name: reo2016/suitcase
      image: $(rospkg challenge_open)/images/reo2016/suitcase.jpg
    #- name: reo2016/workbench
    #  image: $(rospkg challenge_open)/images/reo2016/workbench.jpg
    - name: reo2016/sideboard
      image: $(rospkg challenge_open)/images/reo2016/sideboard.jpg
    - name: reo2016/NAVIGATE
      image: $(rospkg challenge_open)/images/reo2016/NAVIGATE.jpg

- name: laser_integration
  lib: libed_laser_plugin.so
  frequency: 40
  parameters:
      laser_topic: /sergio/torso_laser/scan
      min_segment_size_pixels: 10
      world_association_distance: 0.4
      segment_depth_threshold: 0.2
      min_cluster_size: 0.2
      max_cluster_size: 1.0
      max_gap_size: 10

- name: entity_clearer
  lib: libed_clearer_plugin.so
  enabled: 1
  parameters:
      entity_timeout: 1.0

- name: perception
  lib: libed_perception_plugin.so
